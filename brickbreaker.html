<!DOCTYPE html>
<html>
<head>
    <title>Block Breaker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="brickbreaker.css">
</head>
<body>
    <a href="index.html">
        <i class="fa fa-home"></i>
    </a>
    <center>
        <h1>Block Breaker</h1>
        <div class="game-container">
            <div class="paddle"></div>
            <div class="ball"></div>
            <div class="blocks"></div>
            <div class="lives">Lives: <span id="life-count">3</span></div>
            <div class="score">Score: <span id="score-count">0</span></div>
            <button id="next-level">Next Level</button>
        </div>  
    </center>
    <script src="brickbreaker.js"></script>
</body>
</html>
